<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu - Poulet Grillé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 350px;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 20px;
    }
    .card-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card-description {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="IMAGE_URL_ICI" alt="Poulet Grillé">
    <div class="card-content">
      <div class="card-title">Poulet Grillé</div>
      <div class="card-description">
        Délicieux poulet mariné et grillé à la perfection. Servi chaud, idéal pour les amateurs de saveurs intenses.
      </div>
    </div>
  </div>

</body>
</html>
